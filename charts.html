<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos</title>

    <link rel="icon" href="logo.RA.png" type="image/png">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="charts.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="top-bar">
        <button id="gruposButton">GRUPOS</button>
    </div>

    <div class="container text-center">
        <canvas id="chart" width="400" height="200"></canvas>

        <div class="d-flex justify-content-end" style="position: absolute; top: 60px; right: 20px;">
            <div class="display-box blue-box">
                <span class="label-text">PRODUTO PÇS %</span>
                <span class="value-text">41,3%</span>
            </div>
            <div class="display-box blue-box" style="margin-left: 10px;">
                <span class="label-text">PRODUTO</span>
                <span class="value-text">1396</span>
            </div>
        </div>

        <div class="d-flex justify-content-end" style="position: absolute; top: 180px; right: 20px;">
            <div class="display-box pink-box">
                <span class="label-text">PCP PÇS %</span>
                <span class="value-text">58,7%</span>
            </div>
            <div class="display-box pink-box" style="margin-left: 10px;">
                <span class="label-text">PCP</span>
                <span class="value-text">1984</span>
            </div>
        </div>

        <button id="backButton" class="btn btn-primary mt-3">Voltar</button>
    </div>
    <script src="charts.js"></script>
</body>
</html>
